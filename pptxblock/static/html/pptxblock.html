<div class="pptxblock_block">
    <video width="100%" controls>
        <source src={self.processed_video_url} type="video/mp4">
        <source src="mov_bbb.ogg" type="video/ogg"> Your browser does not support HTML5 video.
    </video>
    <p>Use edit setting to add and process video URL:
        <span class='submited_video_url'>{self.video_url}</span>
    </p>
</div>
<ul class="images">{self.thumbs_html}</ul>
<div class="comment_box">
    <div id="menu">
        <p class="welcome">Welcome, <b></b></p>
        <p class="logout"><a id="exit" href="#">Hide</a></p>
        <div style="clear:both"></div>
    </div>
     
    <div id="chatbox"></div>
     
    <form name="message" action="">
        <input name="usermsg" type="text" id="usermsg" size="63" placeholder="Your comment" />
        <input name="submitmsg" type="submit"  id="submitmsg" value="Post" />
    </form>
</div>
